<div class="personal-container">
    <form nz-form [nzLayout]="'horizontal'" [formGroup]="validateForm" (ngSubmit)="_submitForm()">
        <!-- username -->
        <div nz-form-item>
            <div nz-form-label nz-form-item-required>
                <label>用户名</label>
            </div>
            <div nz-form-control>
                <input input formControlName="userName" placeHolder='Username' nzSize="large">
                <ng-template #prefix>
                    <i class="anticon anticon-user"></i>
                </ng-template>
                <nz-form-explain *ngIf="validateForm.get('userName').dirty&&validateForm.get('userName').hasError('required')">请输入用户名</nz-form-explain>
            </div>
        </div>
        <!-- password -->
        <div nz-form-item>
            <div nz-form-label nz-form-item-required nz-col>
                <label>密码</label>
            </div>
            <div nz-form-control>
                <input input formControlName="password" type='password' placeHolder='Password'>
                <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                </ng-template>

                <nz-form-explain *ngIf="validateForm.get('password').dirty&&validateForm.get('password').hasError('required')">请输入密码</nz-form-explain>
            </div>
        </div>
        <!-- realname -->
        <div nz-form-item>
            <div nz-form-label nz-form-item-required nz-col>
                <label>姓名</label>
            </div>
            <div nz-form-control>
                <input input formControlName="name">
                <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                </ng-template>
                <nz-form-explain *ngIf="validateForm.get('name').dirty&&validateForm.get('name').hasError('required')">请输入真实姓名</nz-form-explain>
            </div>
        </div>
        <!-- telphone -->
        <div nz-form-item>
            <div nz-form-label nz-form-item-required nz-col>
                <label>电话</label>
            </div>
            <div nz-form-control>
                <input input formControlName="telphone" type="telphone">
                <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                </ng-template>

                <nz-form-explain *ngIf="validateForm.get('telphone').dirty&&validateForm.get('telphone').hasError('required')">请输入联系邮箱</nz-form-explain>
            </div>
        </div>
        <!-- email -->
        <div nz-form-item>
            <div nz-form-label nz-form-item-required nz-col>
                <label>邮箱</label>
            </div>
            <div nz-form-control>
                <input input formControlName="email" type="email">
                <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                </ng-template>

                <nz-form-explain *ngIf="validateForm.get('email').dirty&&validateForm.get('email').hasError('required')">请输入密码</nz-form-explain>
            </div>
        </div>
    </form>
</div>
